<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"></meta>
		<title>Playing with HTML5</title>
        <link rel="stylesheet" href="play.css" />
        <link rel="stylesheet" href="forms.css" />
	</head>
	<body>
		<h1>Getting started with HTML5</h1>		

        <h2>Form validation</h2>
        <form>

            <fieldset>
                <legend>Stupid Form</legend>
                
                <label for="username">
                    <span>Username</span>
                    <input type="text" required />
                    <div class="invalid">
                        Username is required
                    </div>
                </label>
                
                <label for="username">
                    <span>Favourite food</span>
                    <input type="text" />
                </label>

                <button type="submit">OK</button>
            </fieldset>
            
        </form>
	</body>
</html>
