<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"></meta>
		<title>Tower of Hanoi</title>
        <link href="../styles/play.css" rel="stylesheet" />
        <link href="../styles/hanoi.css" rel="stylesheet" />
	</head>
	<body>
        <main>
            <h1>Tower of Hanoi</h1>
            <p class="instructions">Drag one disc at a time between pegs until the right peg has all discs in the correct order.</p>
            <div class="board">
                <div class="peg">
                    <div class="disc"></div>
                    <div class="disc"></div>
                    <div class="disc"></div>
                    <div class="disc"></div>
                </div>
                <div class="peg">
                </div>
                <div class="peg">
                </div>
                <div class="base"></div>
            </div>
        </main>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="../scripts/hanoi.js"></script>
	</body>
</html>
