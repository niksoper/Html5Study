<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tower of Hanoi</title>
        <link href="../styles/play.css" rel="stylesheet" />
        <link href="../styles/hanoi.css" rel="stylesheet" />
	</head>
	<body>
        <header>
            <h1>Tower of Hanoi</h1>
        </header>
        <main>
            <p class="instructions">
                Drag one disc at a time between pegs until the right peg has all discs in the correct order.
                A larger disc cannot be placed on top of a smaller disc.
            </p>
            <div class="board">
                <div class="peg">
                    <div class="disc" data-discsize="1" draggable="true"></div>
                    <div class="disc" data-discsize="2"></div>
                    <div class="disc" data-discsize="3"></div>
                    <div class="disc" data-discsize="4"></div>
                </div>
                <div class="peg"></div>
                <div class="peg"></div>
                <div class="base"></div>
            </div>
            <div id="score-container">
                Moves: <span id="move-count">0</span>
            </div>
        </main>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="../scripts/hanoi.js"></script>
	</body>
</html>
