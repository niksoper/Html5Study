<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SVG</title>
        <link href="../styles/play.css" rel="stylesheet" />
	</head>
	<body>
        <header>
            <a href="../../index.html">
                <img class="home" src="../img/html5.png" alt="HTML5" />
            </a>
            <h1>SVG</h1>
		</header>
		<main>
            
            <svg version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              width="400" height="400"
              style="background-color:lightgray">
                
                <defs>
                    <g id="window">
                        <rect width="30" height="30" fill="black"></rect>
                        <line x1="0" y1="15" x2="30" y2="15" stroke="gray"></line>
                        <line y1="0" x1="15" y2="30" x2="15" stroke="gray"></line>
                    </g>
                    <g id="door">
                        <rect width="36" height="45" fill="navy"></rect>
                        <rect x="2" y="2" width="32" height="18" fill="grey"></rect>
                        <rect x="13" y="22" width="10" height="4" fill="grey"></rect>
                    </g>
                    <g id="house">
                        <polygon points="0,20 120,20 100,0, 20,0" fill="red"></polygon>
                        <rect x="10" y="20" width="100" height="100" fill="brown"></rect>
                        <use xlink:href="#window" x="20" y="30"></use>
                        <use xlink:href="#window" x="20" y="70"></use>
                        <use xlink:href="#window" x="70" y="30"></use>
                        <use xlink:href="#door" x="67" y="70"></use>
                    </g>
                </defs>
                
                <use xlink:href="#house" x="5" y="200"></use>
                <use xlink:href="#house" x="130" y="200"></use>
                <use xlink:href="#house" x="255" y="200"></use>
            </svg>
            
        </main>
	</body>
</html>
