<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Playing with HTML5</title>
        <link href="../styles/play.css" rel="stylesheet" />
        <link href="../styles/forms.css" rel="stylesheet" />
	</head>
	<body>
        <header>
            <h1>Getting started with HTML5</h1>		
        </header>
		<main>
            <h2>Form validation</h2>
            <form novalidate>

                <fieldset>
                    <legend>Stupid Form</legend>

                    <label for="username">
                        <span>Username</span>
                        <input type="text" required />
                        <div class="invalid">
                            Username is required
                        </div>
                    </label>

                    <label for="username">
                        <span>Favourite food</span>
                        <input type="text" list="foods" />
                    </label>
                    <datalist id="foods">
                        <option value="Pizza" />
                        <option value="Crisps" />
                        <option value="Hair" />
                    </datalist>

                    <label>
                        <span>Gender</span>
                        <select>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </label>

                    <button type="submit">OK</button>
                </fieldset>

            </form>
        </main>

        <script src="../scripts/events.js"></script>
	</body>
</html>
