<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calculator</title>
        <link href="../styles/play.css" rel="stylesheet" />
        <link href="../styles/calc.css" rel="stylesheet" />
	</head>
	<body>
        <header>
            <a href="../../index.html">
                <img class="home" src="../img/html5.png" alt="HTML5" />
            </a>
            <h1>JavaScript Calculator</h1>
        </header>
        <main>
            <h1>A bit like a stack based calculator</h1>
            <div class="center">
                <div class="display">
                    <input id="txtResult" type="text" readonly />
                    <input id="txtInput" type="text" autofocus />
                </div>
                <div class="buttons">
                    <div class="operations">
                        <button id="btnPlus">+</button>
                        <button id="btnMinus">-</button>
                        <button id="btnTimes">*</button>
                        <button id="btnDivide">/</button>
                        <button id="btnSquare">^2</button>
                    </div>
                    <div class="numbers">
                        <button id="btn7">7</button>
                        <button id="btn8">8</button>
                        <button id="btn9">9</button>
                        <button id="btn4">4</button>
                        <button id="btn5">5</button>
                        <button id="btn6">6</button>
                        <button id="btn1">1</button>
                        <button id="btn2">2</button>
                        <button id="btn3">3</button>
                        <button id="btnClear">C</button>
                        <button id="btn0">0</button>
                        <button id="btnClearEntry">CE</button>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </main>
        <script src="../scripts/calc.js"></script>
	</body>
</html>
